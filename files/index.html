<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
    <body>
        <div id="app"></div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                template:`
                <div class="container">
                    <h1>Comentários</h1>
                    <hr>
                    <div class="form-todo form-group"></div>
                    <p>
                        <input placeholder="Nome" name="author" type="text" class="form-control" v-model="author">
                    </p>
                    <p>
                        <textarea placeholder="Comentário" name="message" cols="30" rows="10" class="form-control" v-model="message"></textarea>
                    </p>
                    <p>
                        <button v-on:click="addComment" type="submit" class="btn btn-success">enviar comentário</button>
                    </p>
                    <div class="list-group">
                        <div class="list-group-item" v-for="(comment, index) in allComments">
                            <span class="author-comment">Autor: <strong>{{ comment.author }}</strong></span>
                            <p> {{ comment.message }}</p>
                            <div>
                                <button v-on:click="removeComment(index)" type="reset" class="btn btn-danger mt-2">apagar comentário</button>
                            </div>
                        </div>
                    </div>
                </div>
                `,
                data() {
                    return {
                        comments: [],
                        author: '',
                        message: ''
                    }
                },
                methods:{
                    addComment(){
                        this.comments.push({
                            author: this.author,
                            message: this.message
                        });
                    },

                    removeComment(index){   
                        this.comments.splice(index, 1)
                    }
                },

                computed: {
                    allComments(){
                        return this.comments.map(comment => ({
                            ...comment,
                            author: comment.author.trim() === '' ? 'Anônimo' : comment.author
                        }))
                    }
                },


                watch: {
                    comments(val) {
                        console.log(val)
                    }
                }
            })
        </script>
    </body>
</html>
